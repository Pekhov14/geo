<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row p-5">
        <div class="col">
        </div>
        <div class="col">
            <form>
                <div class="mb-3">
                    <label class="form-label">Широта</label>
                    <input type="number"
                           class="form-control"
                           name="latitude"
                           required
                           placeholder="55.755542"
                    >
                </div>
                <div class="mb-3">
                    <label class="form-label">Долгота</label>
                    <input type="number"
                           class="form-control"
                           name="longitude"
                           required
                           placeholder="37.627986"
                    >
                </div>
                <button type="button" class="btn btn-primary" id="calculate">Submit</button>
            </form>

            <div class="result p-5"></div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
